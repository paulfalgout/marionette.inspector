<!doctype html>
<html>
  <head>
    <title>Marionette SpecRunner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../node_modules/mocha/mocha.css" />

    <script src="../../../../node_modules/mocha/mocha.js"></script>
    <script src="../../../../node_modules/chai/chai.js"></script>
    <script src="../../../../node_modules/sinon/pkg/sinon.js"></script>
    <script src="../../../../node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <script src="../../../../node_modules/chai-jq/chai-jq.js"></script>

    <script src="../../agent/build/src/core.js"></script>


    <script>
      mocha.setup('bdd');

      window.expect = chai.expect;
      window.sinon = sinon;

      onload = function() {
        // mocha.checkLeaks();
        mocha.run();

        var $fixtures = $('#fixtures');

        var setFixtures = function () {
            _.each(arguments, function (content) {
                $fixtures.append(content);
            });
        };

        var clearFixtures = function () {
            $fixtures.empty();
        };

        var originalHash = window.location.hash;


        before(function() {
            this.setFixtures = setFixtures;
            this.clearFixtures = clearFixtures;
        });

        beforeEach(function () {
            this.sinon = sinon.sandbox.create();

            /*
             * This is the Agent secret sauce.
             * We'll want to be able to run this before/after each unit test...
             * but to do that, we'll need to be able to pass in a new Backbone,Marionette
             * which means wrapping these libs in a factory that creates a new one.
            */

            delete window.patchedBackbone;
            delete window.patchedMarionette;
            delete window._knownTypes;
            window.Backbone = window.BackboneFactory();
            window.Marionette = window.MarionetteFactory(Backbone);
            window.patchBackbone(Backbone);
            window.patchMarionette(Backbone, Marionette);

            window.knownTypes();

        });

        afterEach(function () {
            this.sinon.restore();
            this.clearFixtures();
            window.location.hash = originalHash;
            Backbone.history.stop();
            Backbone.history.handlers.length = 0;
        });
      };
    </script>

    <script src="agent/marionette/app-observer.spec.js"></script>
    <script src="agent/marionette/serialize/serializeView.spec.js"></script>
    <script src="agent/marionette/serialize/serializeModel.spec.js"></script>
    <script src="agent/utils/inspectValue.spec.js"></script>
    <script src="agent/utils/serializeObject.spec.js"></script>
    <script src="agent/patches/patchDefineCallback.spec.js"></script>
    <script src="agent/creating-a-model.spec.js"></script>

  </head>
  <body>
    <div id="mocha"></div>
    <div id="fixtures" hidden></div>
  </body>
</html>
